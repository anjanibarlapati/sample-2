name: Test and Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: macos-latest
    name: Test and Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Tests
        working-directory: ./frontend
        run: npm test

      - name: Build Android
        working-directory: ./frontend
        run: npx react-native run-andriod

      - name: Build iOS
        working-directory: ./frontend
        run: npx react-native run-ios
          
